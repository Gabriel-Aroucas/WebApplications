<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='author' content='Gabriel Aroucas'>
    <meta name="description" content="This repository contains my web projects in order to improve my knowledge">
    <meta name="keywords" content="repository,web,projects,order,improve,knowledge">
    <meta propery='og:title' content='The Eletronic Point'>
    <meta propery='og:description' content='Web Applications powered by Gabriel Aroucas'>
    <meta propery='og:image' content='https://via.placeholder.com/300x100'>
    <meta name='theme-color' content='#000'>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/270/270811.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="/src/scss/AdminDash/style.css">
    <script src="/src/js/adminDashboard.js" type="module" defer></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/src/components/modal.js" type="module" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="headerBrand">
            <img src="/src/media/mainLogo.png" width="80px" alt="header brand">
        </div>
        <div class="profile">
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul class="list">
            <li class="item">Historic</li>
            <li class="item">Weekly report</li>
            <li class="item">Important Warnings</li>
            <li class="item">Notification</li>
            <li class="item">Support</li>
        </ul>
    </nav>
    <main id="main">
        <section class="counter">
            <p><span id="luminous"></span></p>
            <div class="date">

                <p id="date"></p>
            </div>
            <div class="clock">
                <p id="hours"></p>
            </div>
        </section>
        <section class="buttons">
            <button type="button" id="pointerRegister">Registrar Ponto </button>
        </section>
    </main>
</body>

</html>
