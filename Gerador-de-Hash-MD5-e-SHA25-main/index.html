<html lang="en">

<head>
    <meta charset="UTF-8">

<div class="box">
    <h1 id="principalName">MD5 | SHA256 <br> Password Generator</h1>
    <input type="text" id="text" placeholder="Senha a ser cryptografada">
    <form>
        <input type="radio" name="quantidade" value="MD5" id="MD5">
        <label for="MD5" class="MD5">MD5</label>

        <input type="radio" name="quantidade" value="8" id="SHA256">
        <label for="SHA256" class="SHA256">SHA256</label>

    </form>
    <button type="button" id="btnGerar" onclick="gerarHash()">Encryptar</button>
    <div class="tex">
        <p id="hashGerado"></p>
    </div>
</div>
